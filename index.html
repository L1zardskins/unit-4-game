<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Come At Me Bro!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js" type="text/javascript"></script>

</head>

<body>
    <div class="container">
        <img id="title-image" src="assets/images/banner.jpg" alt="Banner" />
        <div class="row">
            <div class="col-md-6 heroes" id="hero-selection">
                <h1>Heroes</h1>
            </div>
            <div class="col-md-6 villains" id="villain-selection">
                <h1>Villians</h1>
            </div>
        </div>
        <div class="row" id="lifebar-row">
            <div class="col-md-6 left-lifebar">
                <h2 id="player1-name">Player1</h2>
                <div class="progress">
                    <div id="playerLife" class="progress-bar bg-success playeronelife" role="progressbar" style="width: 100%" aria-valuenow="100"
                        aria-valuemin="0" aria-valuemax="100"></div>
                    <div id="playerDeath" class="progress-bar bg-danger computerlife" role="progressbar" style="width: 0%" aria-valuenow="0"
                        aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
            <div class="col-md-6 right-lifebar">
                <h2 id="computer-name">Computer</h2>
                <div class="progress">
                    <div id="computerLife" class="progress-bar bg-success" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0"
                        aria-valuemax="100"></div>
                    <div id="computerDeath" class="progress-bar bg-danger" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0"
                        aria-valuemax="100"></div>
                </div>
            </div>
        </div>
        <div class="row arena">
            <div class="col-md-6 gameplay-column1" id="gameplay-column1">

            </div>
            <div class="col-md-6 gameplay-column2" id="gameplay-column2">

            </div>
        </div>
        <div class="row fight-buttons" id="fightButtons">
            <div class="col-md-6">
                <button type="button" class="btn btn-danger playerAttack">Attack!</button>
                <button type="button" class="btn btn-warning playerHealth">Block!</button>
            </div>
            <div class="col-md-6">
                <!-- <button type="button" class="btn btn-danger computerAttack">Attack!</button>
                <button type="button" class="btn btn-warning computerBlock">Block!</button> -->
            </div>
        </div>
    </div>
</body>

<script>

    setUpGame()

</script>

</html>
